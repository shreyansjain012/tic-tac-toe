<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" align="center">
      <h1>Welcome to Tic-Tac-Toe</h1>
      <h3>Let's start!</h3>

      <table class="board">
        <tr>
          <td><button class="tile" id="b0" type="button"></button></td>
          <td><button class="tile" id="b1" type="button"></button></td>
          <td><button class="tile" id="b2" type="button"></button></td>
        </tr>
        <tr>
          <td><button class="tile" id="b3" type="button"></button></td>
          <td><button class="tile" id="b4" type="button"></button></td>
          <td><button class="tile" id="b5" type="button"></button></td>
        </tr>
        <tr>
          <td><button class="tile" id="b6" type="button"></button></td>
          <td><button class="tile" id="b7" type="button"></button></td>
          <td><button class="tile" id="b8" type="button"></button></td>
        </tr>
      </table><br>
      <h2 id='winner'></h2><br>
      <button id="newGame"type="button">New Game</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  
  </body>
</html>
