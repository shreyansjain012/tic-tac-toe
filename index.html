<!DOCTYPE html>
<html>
  <head>
    
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="images/tictactoe.png" type="image/x-icon">
    
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- CSS links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 id="winner">Tic-Tac-Toe</h1>
    </div>
    <div class="container text-center">      
      <div class="row">
        <div class="tile" id="b0"><p class="vertical-center"></p></div>
        <div class="tile" id="b1"><p class="vertical-center"></p></div>
        <div class="tile" id="b2"><p class="vertical-center"></p></div>
      </div>
      <div class="row">
        <div class="tile" id="b3"><p class="vertical-center"></p></div>
        <div class="tile" id="b4"><p class="vertical-center"></p></div>
        <div class="tile" id="b5"><p class="vertical-center"></p></div>
      </div>
      <div class="row">
        <div class="tile" id="b6"><p class="vertical-center"></p></div>
        <div class="tile" id="b7"><p class="vertical-center"></p></div>
        <div class="tile" id="b8"><p class="vertical-center"></p></div>
      </div>
      
      <div class="btn-group mt-3" role="group" aria-label="Basic example">
        <button type="button" class="btn p-2" id="newGame">Play again</button>
      </div>
      <!-- hitwebcounter Code START -->
      <div class="mt-2">
        Views:
        <a href="https://www.hitwebcounter.com" target="_blank">
          <img src="https://hitwebcounter.com/counter/counter.php?page=7348874&style=0024&nbdigits=5&type=ip&initCount=0" title="Web Counter" Alt="counter free"   border="0" >
        </a>
      </div>               
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  
  </body>
</html>
